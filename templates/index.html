<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/205488ebd5.js" crossorigin="anonymous"></script>
    <title>London Cafes</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="{{ url_for('home') }}" class="navbar-brand">London Cafes</a>
    </nav>
    <div class="row">
        <div class="col-6">
            {% for cafe in cafes %}
            <a href="{{ url_for('cafe', cafe_id=cafe.id) }}" style="text-decoration: none;">
                <div class="row cafe-img-name">
                    <div class="col-3">
                        <img src="{{cafe.img_url}}" class="img-fluid" style="object-fit: cover; width: 200px; height: 150px;" alt="Restaurant Photo">
                    </div>
                    <div class="col-9">
                        <h5>{{cafe.name}}</h5>
                        <p><i class="fa-solid fa-location-dot"></i> {{cafe.location}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        <div class="col-6">
            <h1>Google maps</h1>
        </div>
    </div>
</body>
</html>
